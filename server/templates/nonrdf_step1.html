{% extends "base.html" %}

{% block header %}Configure LTW{% endblock %}

{% block title %}Step 1 <small>Insert your term list</small>{% endblock %}

{% block content %}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Term list</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" id="listform" action="{{ url_for('nonrdfsource') }}" method="POST">
        <fieldset>
          <div class="form-group">
            <label for="inputsparql" class="col-lg-2 control-label">Terms:</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="15" id="textArea"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button> 
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
{% endblock %}
