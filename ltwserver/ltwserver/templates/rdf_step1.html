{% extends "base.html" %}

{% block header %}Configure LTW{% endblock %}

{% block title %}Step 1 <small>Import your RDF data</small>{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">SPARQL Endpoint</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="endpointform" name="endpointform" action="{{ url_for('rdfsource') }}" method="POST">
          <fieldset>
            <div class="form-group">
              <label for="inputsparql" class="col-lg-2 control-label">Endpoint:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputsparql" name="inputsparql" placeholder="SPARQL Endpoint URL">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Submit</button> 
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Upload RDF data</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="rdfform" name="rdfform" action="{{ url_for('rdfsource') }}" method="POST" enctype="multipart/form-data">
          <fieldset>
            <div class="form-group">
              <label for="inputrdf" class="col-lg-2 control-label">RDF file:</label>
              <div class="col-lg-10">
                <input type="file" class="form-control" id="inputrdf" name="inputrdf">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Upload</button> 
              </div>
            </div>
          </fieldset>
        </form>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
  boxes = $('.panel');
  maxHeight = Math.max.apply(
    Math, boxes.map(function() {
      return $(this).height();
  }).get());
  boxes.height(maxHeight);
</script>
{% endblock %}
